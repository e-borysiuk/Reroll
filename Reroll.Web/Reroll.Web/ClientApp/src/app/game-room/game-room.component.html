<div class="container">
  <h2>Hello {{nick}}!</h2>

  <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
    <div>
      <label for="message">Message</label>
      <input type="text" id="message" name="message" [(ngModel)]="message" required>
      <label for="adressed">Reciever Name</label>
      <input type="text" id="adressed" name="adressed" [(ngModel)]="adressed">
    </div>
    <button type="submit" id="senddata">Send</button>
  </form>
</div>

<div class="container" *ngIf="messages.length > 0">
  <div *ngFor="let message of messages">
    <span>{{message}}</span>
  </div>
</div>

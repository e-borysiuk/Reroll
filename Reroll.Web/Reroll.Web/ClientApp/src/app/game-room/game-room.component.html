<div class="container">
  <h2>Hello {{nick}}!</h2>

  <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
    <div>
      <label for="message">Message</label>
      <input type="text" id="message" name="message" [(ngModel)]="message" required>
    </div>
    <button type="submit" id="senddata">Send</button>
  </form>
</div>
<span>
  value: {{constValue}}
  Kontroler:
  {{initialData[0].name}}
  {{initialData[0].wisdom}}
</span>
<div class="container" *ngIf="messages.length > 0">
  <div *ngFor="let message of messages">
    <span>{{message}}</span>
  </div>
</div>

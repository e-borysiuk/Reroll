<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button (click)="incrementCounter()">Increment</button>

<div class="container">
  <h2>Hello {{nick}}!</h2>

  <form (ngSubmit)="createRoom()" #roomForm="ngForm">
    <div>
      <label for="roomName">Room name</label>
      <input type="text" id="roomName" name="roomName" [(ngModel)]="roomName" required>
      <label for="playerName">Player name</label>
      <input type="text" id="playerName" name="playerName" [(ngModel)]="playerName" required>
      <button type="submit" id="createRoom">Create room</button>
    </div>
  </form>

  <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
    <div>
      <label for="message">Message</label>
      <input type="text" id="message" name="message" [(ngModel)]="message" required>
      <label for="adressed">Reciever Name</label>
      <input type="text" id="adressed" name="adressed" [(ngModel)]="adressed">
    </div>
    <button type="submit" id="senddata">Send</button>
  </form>
</div>

<div class="container" *ngIf="messages.length > 0">
  <div *ngFor="let message of messages">
    <span>{{message}}</span>
  </div>
</div>

<div class="container" style="margin-top:30px">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Join/Create room </strong></h3></div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Room name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Room123">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-sm btn-default" (click)="confirm()">Join room</button>
        </form>
      </div>
    </div>
  </div>
</div>

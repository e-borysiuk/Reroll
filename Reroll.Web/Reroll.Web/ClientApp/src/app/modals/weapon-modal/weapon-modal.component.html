<div class="modal-header">
  <h4 class="modal-title">Weapon details</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{{weapon.name}}
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               formControlName="name" />
      </div>
      <div class="form-group">
        <label for="attackBonus">Attack Bonus</label>
        <input type="text"
               class="form-control"
               formControlName="attackBonus" />
      </div>
      <div class="form-group">
        <label for="diceCount">Dice Count</label>
        <input type="text"
               class="form-control"
               formControlName="diceCount" />
      </div>
      <div class="form-group">
        <label for="diceType">Dice Type</label>
        <input type="text"
               class="form-control"
               formControlName="diceType" />
      </div>
      <div class="form-group">
        <label for="critical">Critical</label>
        <input type="text"
               class="form-control"
               formControlName="critical" />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text"
               class="form-control"
               formControlName="notes" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
